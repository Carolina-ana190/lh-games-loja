<main>
  <section id="section-login">
    <h2>Login</h2>
    <form class="row g-3">

      <label for="usuario">Email</label>
      <input name="usuario" required type="text" [(ngModel)]="usuario">
      
      <br>
      <label for="password">Password</label>
      <input name="password" type="password"
        [(ngModel)]="senha">
      <br>
      <button type="submit" class="btn btn-primary mb-3" (click)="fazerLogin()">Login</button>

    </form>
  </section>
</main>
